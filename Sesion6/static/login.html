<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h1 {color: aqua /*!important*/;}
    </style>
</head>
<body>
    <div class="header">
        <a href="">Inicio</a>
        <a href="" class="activo">Contacto</a>
        <a href="">Acerca de</a>
    </div>
    <div class="login">
        <img src="img/user.png" alt="Logo no encontrado" class="user">
        <h1 class="titulo" style="color: rgba(241, 226, 13, 0.788)">Login</h1>
        <form action="" class="main">
            <label for="usuario" class="etiqueta">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="textbox">
            <label for="clave" class="etiqueta">Clave</label>
            <input type="password" name="clave" id="clave" class="textbox">
            <input type="submit" value="Iniciar sesion" class="btn-submit">
            <a href="" class="olvidarclave">¿Olvidaste tu clave?</a>
        </form>
    </div>
    <div class="footer">
        <p>&copy; Copyright 2022</p>
    </div>
</body>
</html>
