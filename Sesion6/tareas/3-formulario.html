<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <fieldset>
        <legend>Datos de la incidencia</legend>

        <label for="usuario">Usuario:</label>
        <br>
        <input type="text" name="usuario" id="usuario">
<br>
        <label for="depto">Departamento:</label>
        <br>
        <select name="depto" id="depto">
            <option value="infor">Informática:</option>
        </select>
<br>
        <label for="usuario">Descripción:</label>
        <br>
        <textarea name="" id="" cols="50" rows="5" placeholder="Describa la incidencia..."></textarea>
<br>
        <label for="usuario">Contraseña:</label>
        <br>
        <input type="text" name="usuario" id="usuario">
    </fieldset>
    <fieldset>
        <legend>Botones de reset y envío</legend>

        <input type="button" value="Resetear">
        <input type="button" value="Enviar">
    </fieldset>
</body>
</html>
