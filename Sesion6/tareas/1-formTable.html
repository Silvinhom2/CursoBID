<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Formulario</title>
</head>
<body>
    <h1>Tabla con formulario</h1>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" name="supreme" id="supreme">
                    <label for="supreme">Supreme</label>
                    <br>
                    <input type="radio" name="vegetarian" id="vegetarian">
                    <label for="vegetarian">Supreme</label>
                    <br>
                    <input type="radio" name="hawaiian" id="hawaiian">
                    <label for="hawaiian">Hawaiian</label>
                    
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="" id="">
                        <option value="tomato">Tomato</option>
                        <option value="barbeque">Barbeque</option>
                        <option value="mayonnaise">Mayonnaise</option>
                        <option value="secret_sauce">Secret Sauce</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" name="chesse" id="chesse">Extra Chesse
                    <input type="checkbox" name="gluten" id="gluten">Gluten Free Base
                </td>
            </tr>
            <tr> 
                <td colspan="2">
                Delivery Instructions: <br>
                <textarea name="" id="" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Send my Order">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
